<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url("{{ url_for('static', filename='images/loanapp.png') }}") no-repeat;
    background-size: cover;
    background-position: center;
    font-family: 'Arial', sans-serif;
}

.registration-form {
    max-width: 500px;
    width: 100%;
    padding: 30px;
    background-color: #f2f2f2; /* Light gray background color */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.form-title {
    text-align: center;
    color: #333; /* Dark text color */
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    color: #555; /* Light text color */
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

.submit-button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 4px;
    background-color: #10be98;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #10be98;
}

</style>
</head>
<body>
    <form action="#" method="post" class="registration-form"> <!-- Add class "registration-form" -->

        <h1 class="form-title">Registration Page:</h1> <!-- Move the title inside the form -->

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <button type="submit" class="submit-button">Register</button>
    </form>
</body>
</html>
